<!DOCTYPE html>

<body>
<div id='frmWOReceipt' data-role='view' data-title='WO Receipt' data-show='frmWOReceipt.viewModel.initialize' data-model='frmWOReceipt.viewModel' >
<script>
	var frmWOReceipt = frmWOReceipt || {};
		frmWOReceipt.RWC_PromptControl1 = new cdt.promptControl('Reset','Previous', 'Abort', 'Options' , 'frmWOReceipt' );
		frmWOReceipt.RWC_PromptControl1_WO_Number_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmWOReceipt.RWC_PromptControl1_WO_Number_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.VariableManager.setLocal("WOID","");
			cdt.NetworkManager.setSourceLine( 2);cdt.NetworkManager.sendValidation("VWRKID",cdt.VariableManager.getNamespace(),cdt.ValidationAction.ReturnToPrompt,cdt.ValidationAction.ReturnToPrompt);
			cdt.VariableManager.setLocal("RESULT",cdt.VariableManager.get("Mvr.VWRKID","STATUS"));
			if(cdt.VariableManager.getLocal("RESULT") == "Y")
			{
			
			cdt.VariableManager.setLocal("LOT_CTRL",cdt.VariableManager.get("Mvr.VWRKID","LOT_CTRL"));
			cdt.VariableManager.setLocal("SER_CTRL",cdt.VariableManager.get("Mvr.VWRKID","SER_CTRL"));
			cdt.VariableManager.setLocal("SITE",cdt.VariableManager.get("Mvr.VWRKID","SITE"));
			cdt.VariableManager.setLocal("SITE",cdt.VariableManager.getGlobal("SITE"));
			cdt.VariableManager.setLocal("ITEM",cdt.VariableManager.get("Mvr.VWRKID","ITEM"));
			cdt.VariableManager.setLocal("WOID",cdt.VariableManager.get("Mvr.VWRKID","WOID"));
			cdt.NetworkManager.setSourceLine( 11);cdt.NetworkManager.sendTransaction("WORSTR",cdt.VariableManager.getNamespace());
			}
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmWOReceipt.WO_Number = new cdt.prompt("WO_Number", // Name
				"WO Number", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"VWRKID", // Validation
				false, // ValidIfNotEmpty
				"Var.WO_NUM", // Variable
				frmWOReceipt.RWC_PromptControl1_WO_Number_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmWOReceipt.RWC_PromptControl1.addPrompt(frmWOReceipt.WO_Number);

		frmWOReceipt.RWC_PromptControl1_Serial_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmWOReceipt.RWC_PromptControl1_Serial_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.VariableManager.setLocal("QTY","1");
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmWOReceipt.Serial = new cdt.prompt("Serial", // Name
				"Serial Number", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				true, // ToUpper
				"VSENEE", // Validation
				false, // ValidIfNotEmpty
				"Var.LOT_SER", // Variable
				frmWOReceipt.RWC_PromptControl1_Serial_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmWOReceipt.RWC_PromptControl1.addPrompt(frmWOReceipt.Serial);

		
		frmWOReceipt.Lot = new cdt.prompt("Lot", // Name
				"Lot Number", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				true, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"Var.LOT_SER", // Variable
				null, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmWOReceipt.RWC_PromptControl1.addPrompt(frmWOReceipt.Lot);

		
		frmWOReceipt.Quantity = new cdt.prompt("Quantity", // Name
				"Complete Qty", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"Var.QTY", // Variable
				null, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmWOReceipt.RWC_PromptControl1.addPrompt(frmWOReceipt.Quantity);

		frmWOReceipt.RWC_PromptControl1_Location_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmWOReceipt.RWC_PromptControl1_Location_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.NetworkManager.setSourceLine( 1);cdt.NetworkManager.sendTransaction("WOWORC",cdt.VariableManager.getNamespace());
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmWOReceipt.Location = new cdt.prompt("Location", // Name
				"Location", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				true, // ToUpper
				"VLOCNO", // Validation
				false, // ValidIfNotEmpty
				"Var.LOC", // Variable
				frmWOReceipt.RWC_PromptControl1_Location_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmWOReceipt.RWC_PromptControl1.addPrompt(frmWOReceipt.Location);

		frmWOReceipt.RWC_PromptControl1_Barcode_Label_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmWOReceipt.RWC_PromptControl1_Barcode_Label_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			RWC_PromptControl1.SetHistoryText("Barcode_Label","Print?",cdt.VariableManager.getLocal("LABEL"),false);
			if(cdt.VariableManager.getLocal("LABEL") != "Y"
			 && 
			cdt.VariableManager.getLocal("LABEL") != "y")
			{
			
			cdt.NetworkManager.setSourceLine( 3);cdt.NetworkManager.sendTransaction("WOREND",cdt.VariableManager.getNamespace());
			cdt.StatusBox.show("","Transaction Sent!",cdt.MessageBoxButton.Ok,2, function() { 
			frmWOReceipt.viewModel.promptControl.reset( );
			shouldContinue = false;
			
			currentMethod(_value, _completeAction,7, _shouldContinue);
			return;
			}); 
			return;
		}
		case 7:
		{
			
			cdt.VariableManager.setLocal("LABEL_QTY","1");
			}
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmWOReceipt.Barcode_Label = new cdt.prompt("Barcode_Label", // Name
				"Print Label?", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				true, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"Var.LABEL", // Variable
				frmWOReceipt.RWC_PromptControl1_Barcode_Label_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmWOReceipt.RWC_PromptControl1.addPrompt(frmWOReceipt.Barcode_Label);

		frmWOReceipt.RWC_PromptControl1_Num_of_Labels_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmWOReceipt.RWC_PromptControl1_Num_of_Labels_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			RWC_PromptControl1.SetHistoryText("Num_of_Labels","# Labels",cdt.VariableManager.getLocal("LABEL_QTY"),false);
			cdt.NetworkManager.setSourceLine( 2);cdt.NetworkManager.sendTransaction("LWOREC",cdt.VariableManager.getNamespace());
			cdt.StatusBox.show("","Label Sent!",cdt.MessageBoxButton.Ok,2, function() { currentMethod(_value,_completeAction, 3,_shouldContinue); } );
			return;
		case  3:
			cdt.NetworkManager.setSourceLine( 4);cdt.NetworkManager.sendTransaction("WOREND",cdt.VariableManager.getNamespace());
			cdt.StatusBox.show("","Transaction Sent!",cdt.MessageBoxButton.Ok,2, function() { currentMethod(_value,_completeAction, 5,_shouldContinue); } );
			return;
		case  5:
			frmWOReceipt.viewModel.promptControl.reset( );
			shouldContinue = false;
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmWOReceipt.Num_of_Labels = new cdt.prompt("Num_of_Labels", // Name
				"Number of Labels", // Caption
				"1", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"Var.LABEL_QTY", // Variable
				frmWOReceipt.RWC_PromptControl1_Num_of_Labels_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmWOReceipt.RWC_PromptControl1.addPrompt(frmWOReceipt.Num_of_Labels);

		frmWOReceipt.viewModel = new cdt.viewModel( "frmWOReceipt",frmWOReceipt.RWC_PromptControl1,"frmWOReceipt");
</script>
	        <header data-role='header'>
	            <div data-role='navbar'>
	                <div data-role='view-title'></div>
	                <a data-role='button' data-align='right' data-rel='popover' href='#popupMenu' data-icon='settings'></a>
	                <a data-bind='visible: isMenuVisible' data-role='button' data-align='left' data-click='showMenu' data-icon='organize' ></a>
	            </div>
	        </header>
	        <div data-bind='invisible: isLoggedIn'>
	            <div data-bind='visible: promptControl.isCurrentPromptList' >
	                <ul id='frmWOReceipt-listControl' data-role='listview' ></ul>
	            </div>
	            <div id='frmWOReceipt-historyScroller' data-role='scroller' class='historyScroller' >
	                <ul id='frmWOReceipt-historyList' data-role='listview' data-template='historyTemplate' data-bind='visible: promptControl.isHistoryVisible' style='margin-bottom: 20px; margin-left: 0px;'></ul>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptText' >
	                <div class='promptControlLeft' >
	                    <div><label for='frmWOReceipt-textInput' data-bind='text: promptControl.textControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmWOReceipt-textInput' type='text' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.textControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div><img src='images/barcode.png' style='width:32px; height:32px;' onclick='showScanner()' /></div>
	                    <div><img src='images/reset.png' id='Img1' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptPassword'>
	                <div class='promptControlLeft' >
	                    <div><label for='frmWOReceipt-passwordInput' data-bind='text: promptControl.passwordControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmWOReceipt-passwordInput' type='password' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.passwordControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div style='height:46px'></div>
	                    <div><img src='images/reset.png' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	        </div>
</div>
</body>
</html>
