				true, // AbortEnabled

				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click

		var currentMethod = frmInventoryInquiryByLocation.pmtInventoryInquiry_Location_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.NetworkManager.setSourceLine( 1);pmtInventoryInquiry.ReceiveDataSet("InventoryDownload");
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};

		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmInventoryInquiryByLocation.pmtInventoryInquiry_InventoryDownload_OnSelect;
		try{
		switch (_continuationLine) {
			case undefined:
			
			frmInventoryInquiryByLocation.viewModel.promptControl.reset( );
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};

	        <header data-role='header'>
	            <div data-role='navbar'>

	                <a data-bind='visible: isMenuVisible' data-role='button' data-align='left' data-click='showMenu' data-icon='organize' ></a>
	            </div>
	        </header>
	        <div data-bind='invisible: isLoggedIn'>

	                    <div><input style='width: 100%;'  id='frmInventoryInquiryByLocation-textInput' type='text' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.textControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div><img src='images/barcode.png' style='width:32px; height:32px;' onclick='showScanner()' /></div>
	                    <div><img src='images/reset.png' id='Img1' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptPassword'>

	                    <div><label for='frmInventoryInquiryByLocation-passwordInput' data-bind='text: promptControl.passwordControl.caption'></label></div>
