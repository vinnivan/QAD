		frmSOPickConHonda.pmtSOPick_Location_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmSOPickConHonda.pmtSOPick_Location_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.VariableManager.setLocal("ITEM",cdt.VariableManager.getLocal("LIST_ITEM"));
			cdt.VariableManager.setLocal("QTY",cdt.VariableManager.getLocal("QTY_SHIP"));
			cdt.VariableManager.setLocal("CONT_SER_SAVE",cdt.VariableManager.getLocal("CONT_SER"));
			cdt.VariableManager.setLocal("CONT_SER","");
			cdt.VariableManager.setLocalNumeric("PALLET_LENGTH",cdt.VariableManager.getLocal("PALLET").Length);
			if(cdt.VariableManager.getLocal("PALLET_LENGTH").toUpperCase() == "0".toUpperCase())
			{
			
			cdt.VariableManager.setLocal("TYPE","X");
			cdt.VariableManager.setLocal("IL_STATUS","A");
			cdt.VariableManager.setLocal("QTY_SAVE",cdt.VariableManager.getLocal("QTY"));
			cdt.VariableManager.setLocal("ITEM_SAVE",cdt.VariableManager.getLocal("ITEM"));
			if(cdt.VariableManager.getLocal("HONDA_PALLET").toUpperCase() == "Y".toUpperCase()
			 && 
			cdt.VariableManager.getLocal("HONDA_BUILT").toUpperCase() == "N".toUpperCase())
			{
			
			cdt.VariableManager.setLocal("ITEM",cdt.VariableManager.getGlobal("CNT_ITEM"));
			}
		else
		{
			
			cdt.VariableManager.setLocal("ITEM",cdt.VariableManager.getLocal("LIST_CNT_ITEM"));
			}
			cdt.VariableManager.setLocal("QTY","1");
			cdt.NetworkManager.setSourceLine( 17);cdt.NetworkManager.sendValidation("VGETIL",cdt.VariableManager.getNamespace(),cdt.ValidationAction.ReturnToPrompt,cdt.ValidationAction.ReturnToPrompt);
			cdt.VariableManager.setLocal("ITEM",cdt.VariableManager.getLocal("ITEM_SAVE"));
			cdt.VariableManager.setLocal("QTY",cdt.VariableManager.getLocal("QTY_SAVE"));
			cdt.VariableManager.setLocal("PALLET",cdt.VariableManager.get("Mvr.VGETIL","CONT_SER"));
			if(cdt.VariableManager.getLocal("HONDA_PALLET").toUpperCase() == "Y".toUpperCase()
			 && 
			cdt.VariableManager.getLocal("HONDA_BUILT").toUpperCase() == "N".toUpperCase())
			{
			
			cdt.VariableManager.setLocal("USE_THIS_HONDA",cdt.VariableManager.getLocal("PALLET"));
			}
			cdt.VariableManager.setLocal("WB","Y");
			cdt.MessageBox.show(cdt.VariableManager.getLocal("PALLET"),"Container",cdt.MessageBoxButton.Ok,null,function() { 
			
			currentMethod(_value, _completeAction,26, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 26:
			cdt.VariableManager.setLocal("FR_LOC",cdt.VariableManager.getLocal("LOC"));
			cdt.VariableManager.setLocal("QTY","0");
			cdt.VariableManager.setLocal("LOT_SER","");
			cdt.VariableManager.setLocal("QTY_ONLB","");
			cdt.VariableManager.setLocal("NUM_LABELS","");
			cdt.VariableManager.setLocal("COUNT_QTY","");
			pmtSOPick.SetHistoryText("Location","Loc",cdt.VariableManager.getLocal("LOC"),true);
			pmtSOPick.SetHistoryText("Location","Item",cdt.VariableManager.getLocal("SV_ITEM"),false);
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};

		frmSOPickConHonda.pmtSOPick_Item_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmSOPickConHonda.pmtSOPick_Item_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			if(cdt.VariableManager.getLocal("ITEM").toUpperCase() != cdt.VariableManager.getLocal("LIST_ITEM").toUpperCase())
			{
			
			cdt.MessageBox.show("Item must match selected item!","Error",cdt.MessageBoxButton.Ok,null,function() { 
			pmtSOPick.IsValid(false);
			cdt.VariableManager.setLocal("ITEM",cdt.VariableManager.getLocal("LIST_ITEM"));
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			
			currentMethod(_value, _completeAction,7, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 7:
			cdt.VariableManager.setLocalNumeric("QTY",cdt.VariableManager.getLocalNumeric("QTY") + 1);
			if(cdt.VariableManager.getLocalNumeric("QTY") > cdt.VariableManager.getLocalNumeric("QTY_SHIP"))
			{
			
			cdt.MessageBox.show("Quantity Picked exceeds Quantity Ordered","Error!",cdt.MessageBoxButton.Ok,null,function() { 
			pmtSOPick.IsValid(false);
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			
			currentMethod(_value, _completeAction,14, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 14:
			cdt.NetworkManager.setSourceLine( 15);cdt.NetworkManager.sendValidation("VLSQTY",cdt.VariableManager.getNamespace(),cdt.ValidationAction.ReturnToPrompt,cdt.ValidationAction.ReturnToPrompt);
			if(cdt.VariableManager.get("Mvr.VLSQTY","STATUS").toUpperCase() != "Y".toUpperCase())
			{
			
			pmtSOPick.IsValid(false);
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			}
			if(cdt.VariableManager.get("Mvr.VLSQTY","WARN").toUpperCase() == "Y".toUpperCase())
			{
			
			cdt.MessageBox.show("Results in Negative on Hand!!!","Warning!",cdt.MessageBoxButton.Ok,null,function() { 
			
			currentMethod(_value, _completeAction,23, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 23:
			cdt.VariableManager.setLocal("L_QTY","QTY");
			cdt.VariableManager.setLocal("ITEM","");
			cdt.VariableManager.setLocal("D_QTY",cdt.VariableManager.getLocal("L_QTY") + cdt.VariableManager.getLocal("QTY"));
			pmtSOPick.SetHistoryText("Item","Item",cdt.VariableManager.getLocal("SV_ITEM"),true);
			pmtSOPick.SetHistoryText("Item","Loc",cdt.VariableManager.getLocal("LOC"),false);
			frmSOPickConHonda.pmtSOPick.showPrompt("Item");
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
