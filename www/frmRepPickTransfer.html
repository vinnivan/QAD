<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div id='frmRepPickTransfer' data-role='view' data-title='Repetitive Picklist Transfer' data-show='frmRepPickTransfer.viewModel.initialize' data-model='frmRepPickTransfer.viewModel' >
<script>
	var frmRepPickTransfer = frmRepPickTransfer || {};
		frmRepPickTransfer.RWC_PromptControl1 = new cdt.promptControl('Reset','Previous', 'Abort', 'Options' , 'frmRepPickTransfer' );
		
		frmRepPickTransfer.Picklist = new cdt.prompt("Picklist", // Name
				"Picklist", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				true, // ToUpper
				"VPKLST", // Validation
				false, // ValidIfNotEmpty
				"Var.PICK_NUM", // Variable
				null, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmRepPickTransfer.RWC_PromptControl1.addPrompt(frmRepPickTransfer.Picklist);

		frmRepPickTransfer.RWC_PromptControl1_WorkCenter_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmRepPickTransfer.RWC_PromptControl1_WorkCenter_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:/*
			
			cdt.NetworkManager.setSourceLine( 1);cdt.NetworkManager.sendTransaction("REPKIS",cdt.VariableManager.getNamespace());
			cdt.StatusBox.show("","Transaction Sent!",cdt.MessageBoxButton.Ok,2, function() { currentMethod(_value,_completeAction, 2,_shouldContinue); } );
			return;
		case  2:
			cdt.VariableManager.setLocal("PICK_NUM","");
			cdt.VariableManager.setLocal("WRK_CNTR","");
			frmRepPickTransfer.RWC_PromptControl1.showPrompt("Picklist");
			*/
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmRepPickTransfer.WorkCenter = new cdt.prompt("WorkCenter", // Name
				"Wrk Cntr", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				true, // ToUpper
				"VWCNTR", // Validation
				false, // ValidIfNotEmpty
				"Var.WRK_CNTR", // Variable
				frmRepPickTransfer.RWC_PromptControl1_WorkCenter_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmRepPickTransfer.RWC_PromptControl1.addPrompt(frmRepPickTransfer.WorkCenter);

		frmRepPickTransfer.viewModel = new cdt.viewModel( "frmRepPickTransfer",frmRepPickTransfer.RWC_PromptControl1,"frmRepPickTransfer");
</script>
	        <header data-role='header'>
	            <div data-role='navbar'>
	                <div data-role='view-title'></div>
	                <a data-role='button' data-align='right' data-rel='popover' href='#popupMenu' data-icon='settings'></a>
	                <a data-bind='visible: isMenuVisible' data-role='button' data-align='left' data-click='showMenu' data-icon='organize' ></a>
	            </div>
	        </header>
	        <div data-bind='invisible: isLoggedIn'>
	            <div data-bind='visible: promptControl.isCurrentPromptList' >
	                <ul id='frmRepPickTransfer-listControl' data-role='listview' ></ul>
	            </div>
	            <div id='frmRepPickTransfer-historyScroller' data-role='scroller' class='historyScroller' >
	                <ul id='frmRepPickTransfer-historyList' data-role='listview' data-template='historyTemplate' data-bind='visible: promptControl.isHistoryVisible' style='margin-bottom: 20px; margin-left: 0px;'></ul>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptText' >
	                <div class='promptControlLeft' >
	                    <div><label for='frmRepPickTransfer-textInput' data-bind='text: promptControl.textControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmRepPickTransfer-textInput' type='text' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.textControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div><img src='images/barcode.png' style='width:32px; height:32px;' onclick='showScanner()' /></div>
	                    <div><img src='images/reset.png' id='Img1' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptPassword'>
	                <div class='promptControlLeft' >
	                    <div><label for='frmRepPickTransfer-passwordInput' data-bind='text: promptControl.passwordControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmRepPickTransfer-passwordInput' type='password' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.passwordControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div style='height:46px'></div>
	                    <div><img src='images/reset.png' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	        </div>
</div>
</body>
</html>
