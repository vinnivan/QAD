<div id='frmTMSStage2PickingBulk' data-role='view' data-title='Stage 2 Picking Bulk' data-show='frmTMSStage2PickingBulk.viewModel.initialize' data-model='frmTMSStage2PickingBulk.viewModel' >
<script>
	var frmTMSStage2PickingBulk = frmTMSStage2PickingBulk || {};
		frmTMSStage2PickingBulk.RWC_PromptControl1 = new cdt.promptControl('Reset','Previous', 'Abort', 'Options' , 'frmTMSStage2PickingBulk' );
		frmTMSStage2PickingBulk.RWC_PromptControl1_Unit_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmTMSStage2PickingBulk.RWC_PromptControl1_Unit_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.VariableManager.setLocal("ITEM_TEMP",cdt.VariableManager.get("Mvr.VILBLE","ITEM"));
			if(cdt.VariableManager.getLocal("ITEM_TEMP").toUpperCase() != cdt.VariableManager.getLocal("TMS_ITEM").toUpperCase())
			{
			
			cdt.StatusBox.show("Error","Item # Does Not Match",cdt.MessageBoxButton.Ok,2, function() { 
			RWC_PromptControl1.IsValid(false);
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			
			currentMethod(_value, _completeAction,7, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 7:
			cdt.VariableManager.setLocal("MASTERIL",cdt.VariableManager.get("Mvr.VILBLE","IL_MST_SER"));
			if(cdt.VariableManager.getLocal("MASTERIL").toUpperCase() != "".toUpperCase()
			 && 
			cdt.VariableManager.get("Mvr.VILBLE","BCIL_TYPE").toUpperCase() == "D".toUpperCase())
			{
			
			cdt.VariableManager.setLocal("MSG","Master:" + cdt.VariableManager.get("Mvr.VILBLE","IL_MST_SER"));
			cdt.MessageBox.show(cdt.VariableManager.getLocal("MSG"),"Please Use Master!",cdt.MessageBoxButton.Ok,null,function() { 
			RWC_PromptControl1.IsValid(false);
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			
			currentMethod(_value, _completeAction,15, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 15:
			cdt.VariableManager.setLocal("ITEM",cdt.VariableManager.get("Mvr.VILBLE","ITEM"));
			cdt.VariableManager.setLocal("ITEMLABEL",cdt.VariableManager.get("Mvr.VILBLE","ITEM"));
			cdt.VariableManager.setLocal("LOTLABEL",cdt.VariableManager.get("Mvr.VILBLE","LOT_SER"));
			cdt.VariableManager.setLocal("QTYLABEL",cdt.VariableManager.get("Mvr.VILBLE","QTY"));
			cdt.VariableManager.setLocal("SITELABEL",cdt.VariableManager.get("Mvr.VILBLE","SITE"));
			cdt.VariableManager.setLocal("LOCLABEL",cdt.VariableManager.get("Mvr.VILBLE","LOC"));
			cdt.VariableManager.setLocal("FR_SITE",cdt.VariableManager.get("Mvr.VILBLE","SITE"));
			cdt.VariableManager.setLocal("FR_LOT_SER",cdt.VariableManager.getLocal("LOTLABEL"));
			cdt.VariableManager.setLocal("FR_LOC",cdt.VariableManager.get("Mvr.VILBLE","LOC"));
			cdt.VariableManager.setLocal("QTY",cdt.VariableManager.get("Mvr.VILBLE","QTY"));
			cdt.VariableManager.setLocal("TO_SITE",cdt.VariableManager.get("Mvr.VILBLE","SITE"));
			cdt.VariableManager.setLocal("FR_REF",cdt.VariableManager.getLocal("ILABEL"));
			if(cdt.VariableManager.getLocal("TO_SITE").toUpperCase() == "".toUpperCase())
			{
			
			cdt.VariableManager.setLocal("TO_SITE",cdt.VariableManager.getLocal("SITE"));
			}
			if(cdt.VariableManager.getLocal("FR_SITE").toUpperCase() == "".toUpperCase())
			{
			
			cdt.VariableManager.setLocal("FR_SITE",cdt.VariableManager.getLocal("SITE"));
			}
			if(cdt.VariableManager.getLocal("FR_LOC").toUpperCase() == "".toUpperCase())
			{
			
			cdt.VariableManager.setLocal("FR_LOC",cdt.VariableManager.getLocal("TMS_FROM_BIN"));
			}
			cdt.NetworkManager.setSourceLine( 37);cdt.NetworkManager.sendValidation("v_TMSGetTaskforIlabel",cdt.VariableManager.getNamespace(),cdt.ValidationAction.ReturnToPrompt,cdt.ValidationAction.ReturnToPrompt,cdt.VariableManager.getNamespace());
			if(cdt.VariableManager.getLocal("STATUS").toUpperCase() != "Y".toUpperCase())
			{
			
			cdt.MessageBox.show("Task not found for Unit","Error",cdt.MessageBoxButton.Ok,null,function() { 
			RWC_PromptControl1.IsValid(false);
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			
			currentMethod(_value, _completeAction,43, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 43:
			cdt.VariableManager.setLocal("TMS_SERIAL",cdt.VariableManager.getLocal("ILABEL"));
			cdt.NetworkManager.setSourceLine( 45);cdt.NetworkManager.sendTransaction("t_TMSStatusStart",cdt.VariableManager.getNamespace());
			cdt.VariableManager.setLocal("ITEM_MSG",Utilities.Instance.BuildTemplateString(cdt.VariableManager.getLocal("ITEM_DISP")));
			cdt.VariableManager.setLocal("LOT_MSG",Utilities.Instance.BuildTemplateString(cdt.VariableManager.getLocal("LOT_DISP")));
			cdt.VariableManager.setLocal("QTY_MSG",Utilities.Instance.BuildTemplateString(cdt.VariableManager.getLocal("QTY_DISP")));
			cdt.VariableManager.setLocal("SITE_MSG",Utilities.Instance.BuildTemplateString(cdt.VariableManager.getLocal("SITE_DISP")));
			cdt.VariableManager.setLocal("LOC_MSG",Utilities.Instance.BuildTemplateString(cdt.VariableManager.getLocal("LOC_DISP")));
			UpdateData( false );
			RWC_PromptControl1.SetHistoryText("Unit","To Bin",cdt.VariableManager.getLocal("TMS_BIN"),true);
			RWC_PromptControl1.SetHistoryText("Unit","Item",cdt.VariableManager.getLocal("TMS_ITEM"),false);
			RWC_PromptControl1.SetHistoryText("Unit","Unit",cdt.VariableManager.getLocal("TMS_SERIAL"),false);
			RWC_PromptControl1.SetHistoryText("Unit","From Bin",cdt.VariableManager.getLocal("TMS_FROM_BIN"),false);
			RWC_PromptControl1.SetHistoryText("Unit","Task Type",cdt.VariableManager.getLocal("TMS_TASK_TYPE"),false);
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		frmTMSStage2PickingBulk.RWC_PromptControl1_Unit_OnClick2 = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;

		try{
		switch (_continuationLine) {
			case undefined:
			
			
			cdt.NetworkManager.setSourceLine( 2);
			
			UpdateData( false );
			_completeAction(shouldContinue);
			return;
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};

				"F4 - Abort", // Button3 Caption

				false, // Skip
