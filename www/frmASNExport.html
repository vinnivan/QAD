<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div id='frmASNExport' data-role='view' data-title='ASN Export' data-show='frmASNExport.viewModel.initialize' data-model='frmASNExport.viewModel' >
<script>
	var frmASNExport = frmASNExport || {};
		frmASNExport.RWC_PromptControl1 = new cdt.promptControl('Reset','Previous', 'Abort', 'Options' , 'frmASNExport' );
		frmASNExport.RWC_PromptControl1_ShipFrom_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmASNExport.RWC_PromptControl1_ShipFrom_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:/*
			
			cdt.VariableManager.setLocal("SHIP_FROM",cdt.VariableManager.getLocal("SITE"));
			*/
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmASNExport.ShipFrom = new cdt.prompt("ShipFrom", // Name
				"Ship From", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"VSITEN", // Validation
				false, // ValidIfNotEmpty
				"SITE", // Variable
				frmASNExport.RWC_PromptControl1_ShipFrom_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmASNExport.RWC_PromptControl1.addPrompt(frmASNExport.ShipFrom);

		frmASNExport.RWC_PromptControl1_Shipper_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmASNExport.RWC_PromptControl1_Shipper_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:/*
			
			cdt.NetworkManager.setSourceLine( 1);cdt.NetworkManager.sendTransaction("EDXASN",cdt.VariableManager.getNamespace());
			cdt.StatusBox.show("","Transaction Sent!",cdt.MessageBoxButton.Ok,2, function() { currentMethod(_value,_completeAction, 2,_shouldContinue); } );
			return;
		case  2:
			frmASNExport.viewModel.promptControl.reset( );
			*/
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmASNExport.Shipper = new cdt.prompt("Shipper", // Name
				"Shipper", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"VSHPPR", // Validation
				false, // ValidIfNotEmpty
				"SHIPPER", // Variable
				frmASNExport.RWC_PromptControl1_Shipper_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmASNExport.RWC_PromptControl1.addPrompt(frmASNExport.Shipper);

		frmASNExport.viewModel = new cdt.viewModel( "frmASNExport",frmASNExport.RWC_PromptControl1,"frmASNExport");
</script>
	        <header data-role='header'>
	            <div data-role='navbar'>
	                <div data-role='view-title'></div>
	                <a data-role='button' data-align='right' data-rel='popover' href='#popupMenu' data-icon='settings'></a>
	                <a data-bind='visible: isMenuVisible' data-role='button' data-align='left' data-click='showMenu' data-icon='organize' ></a>
	            </div>
	        </header>
	        <div data-bind='invisible: isLoggedIn'>
	            <div data-bind='visible: promptControl.isCurrentPromptList' >
	                <ul id='frmASNExport-listControl' data-role='listview' ></ul>
	            </div>
	            <div id='frmASNExport-historyScroller' data-role='scroller' class='historyScroller' >
	                <ul id='frmASNExport-historyList' data-role='listview' data-template='historyTemplate' data-bind='visible: promptControl.isHistoryVisible' style='margin-bottom: 20px; margin-left: 0px;'></ul>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptText' >
	                <div class='promptControlLeft' >
	                    <div><label for='frmASNExport-textInput' data-bind='text: promptControl.textControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmASNExport-textInput' type='text' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.textControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div><img src='images/barcode.png' style='width:32px; height:32px;' onclick='showScanner()' /></div>
	                    <div><img src='images/reset.png' id='Img1' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptPassword'>
	                <div class='promptControlLeft' >
	                    <div><label for='frmASNExport-passwordInput' data-bind='text: promptControl.passwordControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmASNExport-passwordInput' type='password' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.passwordControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div style='height:46px'></div>
	                    <div><img src='images/reset.png' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	        </div>
</div>
</body>
</html>
