<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div id='frmClockIn' data-role='view' data-title='Clock In' data-show='frmClockIn.viewModel.initialize' data-model='frmClockIn.viewModel' >
<script>
	var frmClockIn = frmClockIn || {};
		frmClockIn.RWC_PromptControl1 = new cdt.promptControl('Reset','Previous', 'Abort', 'Options' , 'frmClockIn' );
		frmClockIn.RWC_PromptControl1_Emp_Number_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmClockIn.RWC_PromptControl1_Emp_Number_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.StatusBox.show("Welcome",cdt.VariableManager.get("Mvr.VEMPNO","EMP_NAME"),cdt.MessageBoxButton.Ok,4, function() { currentMethod(_value,_completeAction, 1,_shouldContinue); } );
			return;
		case  1:
			cdt.NetworkManager.setSourceLine( 2);cdt.NetworkManager.sendTransaction("CLKIN",cdt.VariableManager.getNamespace());
			CloseForm( );
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmClockIn.Emp_Number = new cdt.prompt("Emp_Number", // Name
				"Emp. Number", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				true, // ToUpper
				"VEMPNO", // Validation
				false, // ValidIfNotEmpty
				"Var.CLK_NBR", // Variable
				frmClockIn.RWC_PromptControl1_Emp_Number_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmClockIn.RWC_PromptControl1.addPrompt(frmClockIn.Emp_Number);

		frmClockIn.viewModel = new cdt.viewModel( "frmClockIn",frmClockIn.RWC_PromptControl1,"frmClockIn");
</script>
	        <header data-role='header'>
	            <div data-role='navbar'>
	                <div data-role='view-title'></div>
	                <a data-role='button' data-align='right' data-rel='popover' href='#popupMenu' data-icon='settings'></a>
	                <a data-bind='visible: isMenuVisible' data-role='button' data-align='left' data-click='showMenu' data-icon='organize' ></a>
	            </div>
	        </header>
	        <div data-bind='invisible: isLoggedIn'>
	            <div data-bind='visible: promptControl.isCurrentPromptList' >
	                <ul id='frmClockIn-listControl' data-role='listview' ></ul>
	            </div>
	            <div id='frmClockIn-historyScroller' data-role='scroller' class='historyScroller' >
	                <ul id='frmClockIn-historyList' data-role='listview' data-template='historyTemplate' data-bind='visible: promptControl.isHistoryVisible' style='margin-bottom: 20px; margin-left: 0px;'></ul>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptText' >
	                <div class='promptControlLeft' >
	                    <div><label for='frmClockIn-textInput' data-bind='text: promptControl.textControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmClockIn-textInput' type='text' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.textControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div><img src='images/barcode.png' style='width:32px; height:32px;' onclick='showScanner()' /></div>
	                    <div><img src='images/reset.png' id='Img1' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptPassword'>
	                <div class='promptControlLeft' >
	                    <div><label for='frmClockIn-passwordInput' data-bind='text: promptControl.passwordControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmClockIn-passwordInput' type='password' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.passwordControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div style='height:46px'></div>
	                    <div><img src='images/reset.png' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	        </div>
</div>
</body>
</html>
