<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div id='frmGenInactiveLabel' data-role='view' data-title='Generate Inactive IntelliLabel' data-show='frmGenInactiveLabel.viewModel.initialize' data-model='frmGenInactiveLabel.viewModel' >
<script>
	var frmGenInactiveLabel = frmGenInactiveLabel || {};
		frmGenInactiveLabel.RWC_PromptControl1 = new cdt.promptControl('Reset','Previous', 'Abort', 'Options' , 'frmGenInactiveLabel' );
		frmGenInactiveLabel.RWC_PromptControl1_Item_Number_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmGenInactiveLabel.RWC_PromptControl1_Item_Number_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.VariableManager.setLocal("PART",cdt.VariableManager.getLocal("ITEM"));
			cdt.VariableManager.setLocal("LBL_QTY","1");
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmGenInactiveLabel.Item_Number = new cdt.prompt("Item_Number", // Name
				"Item Number", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"VITMSO", // Validation
				false, // ValidIfNotEmpty
				"Var.ITEM", // Variable
				frmGenInactiveLabel.RWC_PromptControl1_Item_Number_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmGenInactiveLabel.RWC_PromptControl1.addPrompt(frmGenInactiveLabel.Item_Number);

		
		frmGenInactiveLabel.Lot_Number = new cdt.prompt("Lot_Number", // Name
				"Lot", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"Var.LOT_SER", // Variable
				null, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmGenInactiveLabel.RWC_PromptControl1.addPrompt(frmGenInactiveLabel.Lot_Number);

		
		frmGenInactiveLabel.Serial_Number = new cdt.prompt("Serial_Number", // Name
				"Serial", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"VSENUE", // Validation
				false, // ValidIfNotEmpty
				"Var.LOT_SER", // Variable
				null, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmGenInactiveLabel.RWC_PromptControl1.addPrompt(frmGenInactiveLabel.Serial_Number);

		frmGenInactiveLabel.RWC_PromptControl1_Number_of_Labels_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmGenInactiveLabel.RWC_PromptControl1_Number_of_Labels_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.NetworkManager.setSourceLine( 1);cdt.NetworkManager.sendTransaction("LBLPRT",cdt.VariableManager.getNamespace());
			cdt.StatusBox.show("","Transaction Sent!",cdt.MessageBoxButton.Ok,2, function() { currentMethod(_value,_completeAction, 2,_shouldContinue); } );
			return;
		case  2:
			CloseForm( );
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmGenInactiveLabel.Number_of_Labels = new cdt.prompt("Number_of_Labels", // Name
				"Number of Labels", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"Var.LBL_QTY", // Variable
				frmGenInactiveLabel.RWC_PromptControl1_Number_of_Labels_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmGenInactiveLabel.RWC_PromptControl1.addPrompt(frmGenInactiveLabel.Number_of_Labels);

		frmGenInactiveLabel.viewModel = new cdt.viewModel( "frmGenInactiveLabel",frmGenInactiveLabel.RWC_PromptControl1,"frmGenInactiveLabel");
</script>
	        <header data-role='header'>
	            <div data-role='navbar'>
	                <div data-role='view-title'></div>
	                <a data-role='button' data-align='right' data-rel='popover' href='#popupMenu' data-icon='settings'></a>
	                <a data-bind='visible: isMenuVisible' data-role='button' data-align='left' data-click='showMenu' data-icon='organize' ></a>
	            </div>
	        </header>
	        <div data-bind='invisible: isLoggedIn'>
	            <div data-bind='visible: promptControl.isCurrentPromptList' >
	                <ul id='frmGenInactiveLabel-listControl' data-role='listview' ></ul>
	            </div>
	            <div id='frmGenInactiveLabel-historyScroller' data-role='scroller' class='historyScroller' >
	                <ul id='frmGenInactiveLabel-historyList' data-role='listview' data-template='historyTemplate' data-bind='visible: promptControl.isHistoryVisible' style='margin-bottom: 20px; margin-left: 0px;'></ul>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptText' >
	                <div class='promptControlLeft' >
	                    <div><label for='frmGenInactiveLabel-textInput' data-bind='text: promptControl.textControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmGenInactiveLabel-textInput' type='text' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.textControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div><img src='images/barcode.png' style='width:32px; height:32px;' onclick='showScanner()' /></div>
	                    <div><img src='images/reset.png' id='Img1' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptPassword'>
	                <div class='promptControlLeft' >
	                    <div><label for='frmGenInactiveLabel-passwordInput' data-bind='text: promptControl.passwordControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmGenInactiveLabel-passwordInput' type='password' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.passwordControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div style='height:46px'></div>
	                    <div><img src='images/reset.png' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	        </div>
</div>
</body>
</html>
