<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div id='frmGenActiveLabel' data-role='view' data-title='Generate Active IntelliLabel' data-show='frmGenActiveLabel.viewModel.initialize' data-model='frmGenActiveLabel.viewModel' >
<script>
	var frmGenActiveLabel = frmGenActiveLabel || {};
		frmGenActiveLabel.RWC_PromptControl1 = new cdt.promptControl('Reset','Previous', 'Abort', 'Options' , 'frmGenActiveLabel' );
		frmGenActiveLabel.RWC_PromptControl1_Item_Number_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmGenActiveLabel.RWC_PromptControl1_Item_Number_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.VariableManager.setLocal("PART",cdt.VariableManager.getLocal("ITEM"));
			cdt.VariableManager.setLocal("LBL_QTY","1");
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmGenActiveLabel.Item_Number = new cdt.prompt("Item_Number", // Name
				"Item Number", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"VITMSO", // Validation
				false, // ValidIfNotEmpty
				"Var.ITEM", // Variable
				frmGenActiveLabel.RWC_PromptControl1_Item_Number_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmGenActiveLabel.RWC_PromptControl1.addPrompt(frmGenActiveLabel.Item_Number);

		
		frmGenActiveLabel.Lot_Number = new cdt.prompt("Lot_Number", // Name
				"Lot", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"Var.LOT_SER", // Variable
				null, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmGenActiveLabel.RWC_PromptControl1.addPrompt(frmGenActiveLabel.Lot_Number);

		frmGenActiveLabel.RWC_PromptControl1_Serial_Number_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmGenActiveLabel.RWC_PromptControl1_Serial_Number_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.VariableManager.setLocal("QTY","1");
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmGenActiveLabel.Serial_Number = new cdt.prompt("Serial_Number", // Name
				"Serial", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"VSENUE", // Validation
				false, // ValidIfNotEmpty
				"Var.LOT_SER", // Variable
				frmGenActiveLabel.RWC_PromptControl1_Serial_Number_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmGenActiveLabel.RWC_PromptControl1.addPrompt(frmGenActiveLabel.Serial_Number);

		
		frmGenActiveLabel.Quantity = new cdt.prompt("Quantity", // Name
				"Quantity", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"Var.QTY", // Variable
				null, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmGenActiveLabel.RWC_PromptControl1.addPrompt(frmGenActiveLabel.Quantity);

		frmGenActiveLabel.RWC_PromptControl1_Number_of_Labels_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmGenActiveLabel.RWC_PromptControl1_Number_of_Labels_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.VariableManager.setLocal("ILBL_ST","A");
			cdt.NetworkManager.setSourceLine( 2);cdt.NetworkManager.sendTransaction("LBLPRT",cdt.VariableManager.getNamespace());
			cdt.StatusBox.show("","Transaction Sent!",cdt.MessageBoxButton.Ok,2, function() { currentMethod(_value,_completeAction, 3,_shouldContinue); } );
			return;
		case  3:
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmGenActiveLabel.Number_of_Labels = new cdt.prompt("Number_of_Labels", // Name
				"Number of Labels", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"Var.LBL_QTY", // Variable
				frmGenActiveLabel.RWC_PromptControl1_Number_of_Labels_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmGenActiveLabel.RWC_PromptControl1.addPrompt(frmGenActiveLabel.Number_of_Labels);

		frmGenActiveLabel.viewModel = new cdt.viewModel( "frmGenActiveLabel",frmGenActiveLabel.RWC_PromptControl1,"frmGenActiveLabel");
</script>
	        <header data-role='header'>
	            <div data-role='navbar'>
	                <div data-role='view-title'></div>
	                <a data-role='button' data-align='right' data-rel='popover' href='#popupMenu' data-icon='settings'></a>
	                <a data-bind='visible: isMenuVisible' data-role='button' data-align='left' data-click='showMenu' data-icon='organize' ></a>
	            </div>
	        </header>
	        <div data-bind='invisible: isLoggedIn'>
	            <div data-bind='visible: promptControl.isCurrentPromptList' >
	                <ul id='frmGenActiveLabel-listControl' data-role='listview' ></ul>
	            </div>
	            <div id='frmGenActiveLabel-historyScroller' data-role='scroller' class='historyScroller' >
	                <ul id='frmGenActiveLabel-historyList' data-role='listview' data-template='historyTemplate' data-bind='visible: promptControl.isHistoryVisible' style='margin-bottom: 20px; margin-left: 0px;'></ul>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptText' >
	                <div class='promptControlLeft' >
	                    <div><label for='frmGenActiveLabel-textInput' data-bind='text: promptControl.textControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmGenActiveLabel-textInput' type='text' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.textControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div><img src='images/barcode.png' style='width:32px; height:32px;' onclick='showScanner()' /></div>
	                    <div><img src='images/reset.png' id='Img1' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptPassword'>
	                <div class='promptControlLeft' >
	                    <div><label for='frmGenActiveLabel-passwordInput' data-bind='text: promptControl.passwordControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmGenActiveLabel-passwordInput' type='password' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.passwordControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div style='height:46px'></div>
	                    <div><img src='images/reset.png' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	        </div>
</div>
</body>
</html>
