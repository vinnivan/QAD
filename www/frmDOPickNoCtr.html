			RWC_PromptControl1.SetHistoryText("ItemNumber","Qty",cdt.VariableManager.getLocal("QTY"),true);
			RWC_PromptControl1.SetHistoryText("ItemNumber","Item",cdt.VariableManager.getLocal("SV_ITEM"),false);
			RWC_PromptControl1.SetHistoryText("ItemNumber","Loc",cdt.VariableManager.getLocal("LOC"),false);
			frmDOPickNoCtr.RWC_PromptControl1.showPrompt("Location");
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};

		frmDOPickNoCtr.RWC_PromptControl1_Quantity_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmDOPickNoCtr.RWC_PromptControl1_Quantity_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			if(cdt.VariableManager.getLocalNumeric("QTY") == 0)
			{
			
			Utilities.Instance.Beep(MessageBoxIcon.Exclamation);
			cdt.MessageBox.show("Quantity cannot be 0","",cdt.MessageBoxButton.OkCancel,null,function() { 
			RWC_PromptControl1.IsValid(false);
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			
			currentMethod(_value, _completeAction,7, _shouldContinue);
			return;
			}); 
			return;
		}
		case 7:
		{
			
			cdt.VariableManager.setLocal("SV_SITE",cdt.VariableManager.getLocal("SITE"));
			cdt.VariableManager.setLocal("SITE",cdt.VariableManager.getLocal("SHIP_FROM"));
			cdt.NetworkManager.setSourceLine( 10);cdt.NetworkManager.sendValidation("VLSQTY",cdt.VariableManager.getNamespace(),cdt.ValidationAction.ReturnToPrompt,cdt.ValidationAction.ReturnToPrompt);
			if(cdt.VariableManager.get("Mvr.VLSQTY","STATUS").toUpperCase() != "Y".toUpperCase())
			{
			
			RWC_PromptControl1.IsValid(false);
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			}
			if(cdt.VariableManager.get("Mvr.VLSQTY","WARN").toUpperCase() == "Y".toUpperCase())
			{
			
			cdt.MessageBox.show("Inventory will go negative","Warning",cdt.MessageBoxButton.Ok,null,function() { 
			
			currentMethod(_value, _completeAction,18, _shouldContinue);
			return;
			}); 
			return;
			}
			cdt.VariableManager.setLocal("SITE",cdt.VariableManager.getLocal("SV_SITE"));
			cdt.VariableManager.setLocal("ITEM",cdt.VariableManager.getLocal("LIST_ITEM"));
			cdt.VariableManager.setLocal("FR_SITE",cdt.VariableManager.getLocal("SHIP_FROM"));
			cdt.VariableManager.setLocal("TO_SITE",cdt.VariableManager.getLocal("SHIP_FROM"));
			cdt.VariableManager.setLocal("FR_LOC",cdt.VariableManager.getLocal("LOC"));
			cdt.VariableManager.setLocal("TO_LOC",cdt.VariableManager.getGlobal("DOCK_LOC"));
			cdt.VariableManager.setLocal("LOC",cdt.VariableManager.getGlobal("DOCK_LOC"));
			cdt.NetworkManager.setSourceLine( 26);cdt.NetworkManager.sendTransaction("ICLOTR",cdt.VariableManager.getNamespace());
			cdt.NetworkManager.setSourceLine( 27);cdt.NetworkManager.sendTransaction("DSDOIS",cdt.VariableManager.getNamespace());
			cdt.NetworkManager.setSourceLine( 28);cdt.NetworkManager.sendTransaction("DOSEND",cdt.VariableManager.getNamespace());
			cdt.StatusBox.show("","Transactions Sent!",cdt.MessageBoxButton.Ok,2, function() { 
			cdt.VariableManager.setLocal("SITE",cdt.VariableManager.getLocal("ORIG_TO_SITE"));
			cdt.VariableManager.setLocal("LOC","");
			RWC_PromptControl1.SetHistoryText("Quantity","Qty",cdt.VariableManager.getLocal("QTY"),true);
			RWC_PromptControl1.SetHistoryText("Quantity","Item",cdt.VariableManager.getLocal("SV_ITEM"),false);
			RWC_PromptControl1.SetHistoryText("Quantity","Loc",cdt.VariableManager.getLocal("LOC"),false);
			frmDOPickNoCtr.RWC_PromptControl1.showPrompt("Location");
			
			currentMethod(_value, _completeAction,18, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 18:
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmDOPickNoCtr.Quantity = new cdt.prompt("Quantity", // Name
				"Quantity", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"VDSDOI", // Validation
				false, // ValidIfNotEmpty
				"QTY", // Variable
				frmDOPickNoCtr.RWC_PromptControl1_Quantity_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmDOPickNoCtr.RWC_PromptControl1.addPrompt(frmDOPickNoCtr.Quantity);

		frmDOPickNoCtr.viewModel = new cdt.viewModel( "frmDOPickNoCtr",frmDOPickNoCtr.RWC_PromptControl1,"frmDOPickNoCtr");
</script>
