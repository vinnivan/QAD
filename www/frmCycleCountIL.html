<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div id='frmCycleCountIL' data-role='view' data-title='Cycle Count IL' data-show='frmCycleCountIL.viewModel.initialize' data-model='frmCycleCountIL.viewModel' >
<script>
	var frmCycleCountIL = frmCycleCountIL || {};
		frmCycleCountIL.RWC_PromptControl1 = new cdt.promptControl('Reset','Previous', 'Abort', 'Options' , 'frmCycleCountIL' );
		frmCycleCountIL.RWC_PromptControl1_ItemNumber_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmCycleCountIL.RWC_PromptControl1_ItemNumber_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			cdt.VariableManager.setLocal("QTY",cdt.VariableManager.get("Mvr.VILBLE","QTY"));
			cdt.VariableManager.setLocal("LOT_SER",cdt.VariableManager.get("Mvr.VILBLE","LOT_SER"));
			cdt.VariableManager.setLocal("ITEM",cdt.VariableManager.get("Mvr.VILBLE","ITEM"));
			cdt.VariableManager.setLocal("INITIAL","INITIAL");
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		frmCycleCountIL.RWC_PromptControl1_ItemNumber_OnClick = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmCycleCountIL.RWC_PromptControl1_ItemNumber_OnClick;
		try{
		switch (_continuationLine) {
			case undefined:
			
			CloseForm( );
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmCycleCountIL.ItemNumber = new cdt.prompt("ItemNumber", // Name
				"Container Serial" , // Caption Resource ID
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"DONE", // Button Caption
				frmCycleCountIL.ItemNumber_Click , // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				true, // ToUpper
				"VILBLE", // Validation
				false, // ValidIfNotEmpty
				"Var.CONT_SER", // Variable
				frmCycleCountIL.RWC_PromptControl1_ItemNumber_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmCycleCountIL.RWC_PromptControl1.addPrompt(frmCycleCountIL.ItemNumber);

		
		frmCycleCountIL.Location = new cdt.prompt("Location", // Name
				"Location", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				true, // ToUpper
				"VLOCNO", // Validation
				false, // ValidIfNotEmpty
				"Var.LOC", // Variable
				null, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmCycleCountIL.RWC_PromptControl1.addPrompt(frmCycleCountIL.Location);

		frmCycleCountIL.RWC_PromptControl1_Quantity_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmCycleCountIL.RWC_PromptControl1_Quantity_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			RWC_PromptControl1.SetHistoryText("Quantity","Qty Cntd",cdt.VariableManager.getLocal("QTY"),false);
			cdt.NetworkManager.setSourceLine( 2);cdt.NetworkManager.sendTransaction("ICCCAJ",cdt.VariableManager.getNamespace());
			cdt.StatusBox.show("Cycle Count","Transaction Sent!",cdt.MessageBoxButton.Ok,2, function() { currentMethod(_value,_completeAction, 3,_shouldContinue); } );
			return;
		case  3:
			frmCycleCountIL.RWC_PromptControl1.returnToPrompt("ItemNumber",true,true);
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmCycleCountIL.Quantity = new cdt.prompt("Quantity", // Name
				"Quantity Counted", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"DONE", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"Var.QTY", // Variable
				frmCycleCountIL.RWC_PromptControl1_Quantity_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmCycleCountIL.RWC_PromptControl1.addPrompt(frmCycleCountIL.Quantity);

		frmCycleCountIL.viewModel = new cdt.viewModel( "frmCycleCountIL",frmCycleCountIL.RWC_PromptControl1,"frmCycleCountIL");
</script>
	        <header data-role='header'>
	            <div data-role='navbar'>
	                <div data-role='view-title'></div>
	                <a data-role='button' data-align='right' data-rel='popover' href='#popupMenu' data-icon='settings'></a>
	                <a data-bind='visible: isMenuVisible' data-role='button' data-align='left' data-click='showMenu' data-icon='organize' ></a>
	            </div>
	        </header>
	        <div data-bind='invisible: isLoggedIn'>
	            <div data-bind='visible: promptControl.isCurrentPromptList' >
	                <ul id='frmCycleCountIL-listControl' data-role='listview' ></ul>
	            </div>
	            <div id='frmCycleCountIL-historyScroller' data-role='scroller' class='historyScroller' >
	                <ul id='frmCycleCountIL-historyList' data-role='listview' data-template='historyTemplate' data-bind='visible: promptControl.isHistoryVisible' style='margin-bottom: 20px; margin-left: 0px;'></ul>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptText' >
	                <div class='promptControlLeft' >
	                    <div><label for='frmCycleCountIL-textInput' data-bind='text: promptControl.textControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmCycleCountIL-textInput' type='text' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.textControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div><img src='images/barcode.png' style='width:32px; height:32px;' onclick='showScanner()' /></div>
	                    <div><img src='images/reset.png' id='Img1' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	            <div data-bind='visible: promptControl.isCurrentPromptPassword'>
	                <div class='promptControlLeft' >
	                    <div><label for='frmCycleCountIL-passwordInput' data-bind='text: promptControl.passwordControl.caption'></label></div>
	                    <div><input style='width: 100%;'  id='frmCycleCountIL-passwordInput' type='password' data-bind='style: {text-transform: promptControl.textControl.toUpperStyle},value: promptControl.passwordControl.text' data-value-update='keyup' /></div>
	                </div>
	                <div class='promptControlRight'>
	                    <div style='height:46px'></div>
	                    <div><img src='images/reset.png' data-bind='click: promptControl.resetText' style='width:32px; height:32px;' /></div>
	                </div>
	            </div>
	        </div>
</div>
</body>
</html>
