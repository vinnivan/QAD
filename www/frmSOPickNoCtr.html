			{

			_completeAction(shouldContinue);

			{
			
			cdt.MessageBox.show("Item Entry Required","Error",cdt.MessageBoxButton.Ok,null,function() { 
			sa.IsValid(false);
			
			_completeAction(shouldContinue);
			return;
			
			currentMethod(_value, _completeAction,6, _shouldContinue);

			});

			{
			
			cdt.VariableManager.setLocal("QTY_COMP2_SAVE",cdt.VariableManager.getLocal("QTY_COMP2"));
			cdt.VariableManager.setLocalNumeric("QTY_COMP2",cdt.VariableManager.getLocalNumeric("QTY_COMP2") + 1);
			if(cdt.VariableManager.getLocalNumeric("QTY_COMP2") > cdt.VariableManager.getLocalNumeric("QTY_COMP"))
			{

			_completeAction(shouldContinue);

			currentMethod(_value, _completeAction,17, _shouldContinue);

			return;

			cdt.VariableManager.setLocal("TO_SITE",cdt.VariableManager.getLocal("SHIP_FROM"));

			}
		else
		{
			
			cdt.NetworkManager.setSourceLine( 28);cdt.NetworkManager.sendTransaction("SHWBLD",cdt.VariableManager.getNamespace());
			}
			cdt.VariableManager.setLocal("SEND_END","Y");
			cdt.StatusBox.show("","Transaction Sent!",cdt.MessageBoxButton.Ok,2, function() { 
			
			currentMethod(_value, _completeAction,17, _shouldContinue);
			return;
			}); 
			return;
			}

			cdt.VariableManager.setLocal("LOC","");
			sa.SetHistoryText("Item","Qty",cdt.VariableManager.getLocal("QTY"),true);
			sa.SetHistoryText("Item","Item",cdt.VariableManager.getLocal("SV_ITEM"),false);
			sa.SetHistoryText("Item","Loc",cdt.VariableManager.getLocal("LOC"),false);
			frmSOPickNoCtr.sa.showPrompt("Location");
			
		} // end of switch
		}catch(ex){ alert(ex); }

				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				true, // ShowButton
				"F1 Qty", // Button Caption
				frmSOPickNoCtr.Item_Click , // ButtonClick Delegate
				true, // ShowButton2
				"F5 Done", // Button2 Caption
				frmSOPickNoCtr.Item_Click2 , // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"VPARTN", // Validation
				false, // ValidIfNotEmpty
				"ITEM", // Variable
				frmSOPickNoCtr.sa_Item_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmSOPickNoCtr.sa.addPrompt(frmSOPickNoCtr.Item);

		frmSOPickNoCtr.sa_Quantity_ValidEvent = function(_value, _completeAction, _continuationLine, _shouldContinue) {
		var shouldContinue = (_shouldContinue == undefined) ? true : _shouldContinue;
		var currentMethod = frmSOPickNoCtr.sa_Quantity_ValidEvent;
		try{
		switch (_continuationLine) {
			case undefined:
			
			if(cdt.VariableManager.getLocal("QTY").toUpperCase() == "0".toUpperCase())
			{
			
			Utilities.Instance.Beep(MessageBoxIcon.Exclamation);
			cdt.MessageBox.show("Quantity cannot be 0","",cdt.MessageBoxButton.Ok,null,function() { 
			sa.IsValid(false);
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			
			currentMethod(_value, _completeAction,7, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 7:
			cdt.VariableManager.setLocal("QTY_COMP2_SAVE",cdt.VariableManager.getLocal("QTY_COMP2"));
			cdt.VariableManager.setLocalNumeric("QTY_COMP2",cdt.VariableManager.getLocalNumeric("QTY_COMP2") + cdt.VariableManager.getLocalNumeric("QTY"));
			if(cdt.VariableManager.getLocalNumeric("QTY_COMP2") > cdt.VariableManager.getLocalNumeric("QTY_COMP"))
			{
			
			cdt.VariableManager.setLocal("QTY_COMP2",cdt.VariableManager.getLocal("QTY_COMP2_SAVE"));
			Utilities.Instance.Beep(MessageBoxIcon.Exclamation);
			cdt.MessageBox.show("Quantity cannot exceed order","",cdt.MessageBoxButton.Ok,null,function() { 
			sa.IsValid(false);
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			
			currentMethod(_value, _completeAction,17, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 17:
			cdt.NetworkManager.setSourceLine( 18);cdt.NetworkManager.sendValidation("VLSQTY",cdt.VariableManager.getNamespace(),cdt.ValidationAction.ReturnToPrompt,cdt.ValidationAction.ReturnToPrompt);
			if(cdt.VariableManager.get("Mvr.VLSQTY","STATUS").toUpperCase() != "Y".toUpperCase())
			{
			
			sa.IsValid(false);
			shouldContinue = false;
			_completeAction(shouldContinue);
			return;
			}
			if(cdt.VariableManager.get("Mvr.VLSQTY","WARN").toUpperCase() == "Y".toUpperCase())
			{
			
			cdt.MessageBox.show("Inventory will go negative","Warning",cdt.MessageBoxButton.Ok,null,function() { 
			
			currentMethod(_value, _completeAction,26, _shouldContinue);
			return;
			}); 
			return;
			}
		
		case 26:
			cdt.VariableManager.setLocal("FR_SITE",cdt.VariableManager.getLocal("SHIP_FROM"));
			cdt.VariableManager.setLocal("TO_SITE",cdt.VariableManager.getLocal("SHIP_FROM"));
			cdt.VariableManager.setLocal("FR_LOC",cdt.VariableManager.getLocal("LOC"));
			cdt.VariableManager.setLocal("TO_LOC",cdt.VariableManager.getGlobal("DOCK_LOC"));
			cdt.VariableManager.setLocal("LOC",cdt.VariableManager.getGlobal("DOCK_LOC"));
			cdt.NetworkManager.setSourceLine( 32);cdt.NetworkManager.sendTransaction("ICLOTR",cdt.VariableManager.getNamespace());
			if(cdt.VariableManager.getLocal("ITEM").toUpperCase() != cdt.VariableManager.getLocal("DISP_ITEM").toUpperCase())
			{
			
			cdt.NetworkManager.setSourceLine( 34);cdt.NetworkManager.sendTransaction("SHWCFG",cdt.VariableManager.getNamespace());
			}
		else
		{
			
			cdt.NetworkManager.setSourceLine( 36);cdt.NetworkManager.sendTransaction("SHWBLD",cdt.VariableManager.getNamespace());
			}
			cdt.VariableManager.setLocal("SEND_END","Y");
			cdt.StatusBox.show("","Transaction Sent!",cdt.MessageBoxButton.Ok,2, function() { currentMethod(_value,_completeAction, 39,_shouldContinue); } );
			return;
		case  39:
			cdt.VariableManager.setLocal("SITE",cdt.VariableManager.getLocal("SHIP_FROM"));
			cdt.VariableManager.setLocal("LOC","");
			sa.SetHistoryText("Quantity","Qty",cdt.VariableManager.getLocal("QTY"),true);
			sa.SetHistoryText("Quantity","Item",cdt.VariableManager.getLocal("SV_ITEM"),false);
			sa.SetHistoryText("Quantity","Loc",cdt.VariableManager.getLocal("LOC"),false);
			frmSOPickNoCtr.sa.showPrompt("Location");
			
		} // end of switch
		}catch(ex){ alert(ex); }
		_completeAction(shouldContinue);
		};
		
		
		frmSOPickNoCtr.Quantity = new cdt.prompt("Quantity", // Name
				"Qty", // Caption
				"", // Default
				true, // ResetEnabled
				true, // PreviousEnabled
				true, // AbortEnabled
				false, // ShowButton
				"", // Button Caption
				null, // ButtonClick Delegate
				false, // ShowButton2
				"", // Button2 Caption
				null, // ButtonClick2 Delegate
				false, // ShowButton3
				"", // Button3 Caption
				null, // ButtonClick3 Delegate
				null, // Reset Click
				null, // Previous Click
				null, // Abort Click
				false, // Skipable
				false, // Skip
				false, // UseHistory
				"", // Skip Default
				false, // ToUpper
				"", // Validation
				true, // ValidIfNotEmpty
				"QTY", // Variable
				frmSOPickNoCtr.sa_Quantity_ValidEvent, // OnValid Delegate
				cdt.PromptControlType.Text
				);

		frmSOPickNoCtr.sa.addPrompt(frmSOPickNoCtr.Quantity);

		frmSOPickNoCtr.viewModel = new cdt.viewModel( "frmSOPickNoCtr",frmSOPickNoCtr.sa,"frmSOPickNoCtr");
</script>

	            </div>
	            <div id='frmSOPickNoCtr-historyScroller' data-role='scroller' class='historyScroller' >
	                <ul id='frmSOPickNoCtr-historyList' data-role='listview' data-template='historyTemplate' data-bind='visible: promptControl.isHistoryVisible' style='margin-bottom: 20px; margin-left: 0px;'></ul>

</div>
